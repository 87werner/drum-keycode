<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit Key Code</title>
</head>
<header >
    <h1 class="title">Key Code Drum Kit</h1>
</header>

<body>
    <div class="drum kit">
        <div class="stand"></div>
        <div class="mainRide" id="mainRide" >
            <div class="mainRideDetail">
                <div class="detailDetail">
                    <div class="detailCircle">
                        <div class="rideNut"></div>
                        <div class="rideClasp">
                            
                        </div>

                    </div>
                </div>
            </div>  
               
        </div>
        <div class="mainTom" id="mainTom"></div>
    
        <div class="mainTomCase" id="mainTomCase">
            <div class="mainTomDetail"></div>
            <div class="mainTomDetailCentre1"></div>
            <div class="mainTomDetailCentre2"></div>
            <div class="mainTomDetail1"></div>
                
            </div>

            <div class="hihatTopper" id="hihatTopper"></div>
            <div class="hihat" id="hihater"></div>
            <div class="hihatBottom" id="hihatBottom"></div>
            <div class="hihatBottomer" id="hihatBottomer"></div>
            <div class="hihatStand"></div>

       <div class="stage"></div>
        
    </div>



    <div class="letters-container">
        <div class="container">
           <p >A </p>
           <p>BOOM</p>
           <audio id="boom" src="./sounds/boom.wav"></audio>
        </div>

        <div class="container">
            <p>S</p>
            <p>CLAP</p>
            <audio id="clap" src="./sounds/clap.wav"></audio>
        </div>

        <div class="container">
            <p>D</p>
            <p>HIHAT</p>
            <audio id="hihat" src="./sounds/hihat.wav"></audio>
        </div>

        <div class="container">
            <p>F</p>
            <p>KICK</p>
            <audio id="kick" src="./sounds/kick.wav"></audio>
        </div>

        <div class="container">
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="openhat" src="./sounds/openhat.wav"></audio>
        </div>
        <div class="container">
            <p>H</p>
            <p>RIDE</p>
            <audio id="ride" src="./sounds/hihat.wav"></audio>
        </div>

        <div class="container">
            <p >J</p>
            <p>SNARE</p>
            <audio id="snare" src="./sounds/snare.wav"></audio>
        </div>

        <div class="container">
            <p>K</p>
            <p>TINK</p>
            <audio id="tink" src="./sounds/tink.wav"></audio>
        </div>
        <div class="container">
            <p>L <br/> <p>TOM</p></p>
            
            <audio id="tom" src="./sounds/tom.wav"></audio>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
